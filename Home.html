<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <form action="" id="myForm">
            <fieldset>
                <legend>Cars</legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" value="Your Name">
                <br>
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br>
                <label for="Doors">Doors:</label>
                <input type="radio" id="two" name="Doors" value="two">
                <label for="Doors">2</label>
                <input type="radio" id="four" name="Doors" value="four">
                <label for="Doors">4</label>
                <br>
                <label for="Features">Features:</label>
                <input type="checkbox" id="speed" name="speed" value="speed"> 
                <label for="speed">speed</label>
                <input type="checkbox" id="break" name="break" value="break">
                <label for="break">break</label>
                <br>
                <label for="calar">Chose the colors:</label>
                <input type="color" id="color" name="color" value="#ff0000">
                <br>
                <label for="want">When you want the car:</label>
                <input type="date" id="date" name="date">
                <br>
                <label for="contract">please upload your Contract:</label>
                <input type="file" id="contract" name="contract">
                <br>
                <textarea name="message" rows="10" cols="30">
                If you have any comments plz write.
                </textarea>
                <br>
                <input list="browsers" name="browser">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <br>
                <input type="submit">


            </fieldset>
        </form>
        <br>
        <div id="contener"></div>
    </main>
    <footer>

    </footer>
    <script src="app2.js"></script>

</body>

</html>
